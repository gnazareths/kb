<html>

<head>

  {% if title %}
  <title>{{ title }} - Kanban Board</title>
  {% else %}
  <title>Kanban Board</title>
  {% endif %}

</head>

<body>
  <div class="header">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('login') }}">Login</a>
  </div>
  <hr>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}

</body>

</html>
